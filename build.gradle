plugins {
	id 'org.springframework.boot' version '2.5.4'	
    id "io.github.lognet.grpc-spring-boot" version '4.5.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'jp.co.mukeisoft.examples'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/MUKEI-SOFT-LLC/mks-ex-java-interfaces")
        credentials {
            username = System.getenv("GITHUB_USER")
            password = System.getenv("GITHUB_TOKEN")
        }
    }
}

dependencies {
	implementation("com.google.protobuf:protobuf-java:3.17.3")
	implementation("io.grpc:grpc-protobuf:1.40.0")
	implementation("io.github.lognet:grpc-spring-boot-starter:4.5.5")
	implementation("jp.co.mukeisoftllc.ex.grpc:protobuf:0.0.2")
}

test {
	useJUnitPlatform()
}
